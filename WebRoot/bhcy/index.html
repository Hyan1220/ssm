<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<title>查询页</title>
<link href="comm/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
<link href="comm/bootstrap-3.3.7-dist/plugins/bootstrap-table.css" rel="stylesheet">
<link href="comm/bootstrap-3.3.7-dist/plugins/bootstrap-datetimepicker.min.css" rel="stylesheet">
<style type="text/css">
.center-block {
  display: block;
  margin-left: auto;
  margin-right: auto;
}

.element {
  .center-block();
}
</style>
<script src="comm/jquery/jquery.min.js"></script>
<script src="comm/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="comm/bootstrap-3.3.7-dist/plugins/bootstrap-table.js"></script>
<script src="comm/bootstrap-3.3.7-dist/plugins/bootstrap-table-zh-CN.js"></script>
<script src="comm/bootstrap-3.3.7-dist/plugins/moment-with-locales.js"></script>
<script src="comm/bootstrap-3.3.7-dist/plugins/bootstrap-datetimepicker.min.js"></script>
<script src="comm/bootstrap-3.3.7-dist/plugins/bootstrap-datetimepicker.zh-CN.js"></script>
</head>
<body>
	<div class="panel panel-default ">
		<div class="panel-heading">查询条件</div>
		<div class="panel-body form-group" style="margin-bottom:0px;">
			<label class="col-sm-1 control-label"
				style="text-align: right; margin-top:5px">姓名：</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" name="Name" id="search_name" />
			</div>
			<label class="col-sm-1 control-label"
				style="text-align: right; margin-top:5px">手机号：</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" name="Name" id="search_tel" />
			</div>
			<label class="col-sm-1 control-label"
				style="text-align: right; margin-top:5px">日期：</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" name="Name" id="search_date" />
			</div>
		</div>
		<div class="panel-body form-group center-block" style="margin-bottom:0px;">
						<button class="btn btn-default" id="search_btn">查询</button>
		</div>
	</div>
	<table id="mytab" class="table table-hover"></table>
	<div id="toolbar" class="btn-group pull-right"
		style="margin-right: 20px;">
		<button id="btn_edit" type="button" class="btn btn-default"
			style="display: none; border-radius: 0">
			<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
		</button>
		<button id="btn_delete" type="button" class="btn btn-default"
			style="display: none;">
			<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
		</button>
		<button id="btn_add" type="button" class="btn btn-default">
			<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
		</button>
	</div>
</body>
</html>
<script src="bhcy/js/index.js"></script>
